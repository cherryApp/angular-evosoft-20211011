<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <th *ngFor="let col of cols">
            {{ col.title }}
          </th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList$ | async">
            <td *ngFor="let col of cols">
              {{ user[col.key] }}
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-info">u</button>
                <button (click)="onDelete(user)" class="btn btn-danger">d</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
